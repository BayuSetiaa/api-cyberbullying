<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberbullying Detection AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .result-box {
        display: none;
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
      }
      .bullying {
        background-color: #ffebee;
        color: #c62828;
        border: 1px solid #ef9a9a;
      }
      .safe {
        background-color: #e8f5e9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
      }
      .loader {
        display: none;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="text-center mb-4">
            <h2>üõ°Ô∏è Instagram Comment Detector</h2>
            <p class="text-muted">
              Deteksi komentar bullying menggunakan SVM & TF-IDF
            </p>
          </div>

          <div class="card p-4">
            <div class="mb-3">
              <label for="commentInput" class="form-label fw-bold"
                >Masukkan Komentar:</label
              >
              <textarea
                class="form-control"
                id="commentInput"
                rows="4"
                placeholder="Contoh: Dasar kamu bodoh banget..."
              ></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" onclick="predictComment()">
                Analisis Komentar
              </button>
            </div>

            <div class="loader" id="loader">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="small text-muted mt-2">Sedang memproses...</p>
            </div>

            <div id="resultArea" class="result-box text-center">
              <h4 id="resultTitle"></h4>
              <p id="resultText"></p>
            </div>
          </div>

          <div class="text-center mt-4 text-muted small">
            &copy; 2025 - Lab Informatika UTY
          </div>
        </div>
      </div>
    </div>

    <script>
      async function predictComment() {
        const textInput = document.getElementById("commentInput").value;
        const resultArea = document.getElementById("resultArea");
        const loader = document.getElementById("loader");
        const resultTitle = document.getElementById("resultTitle");
        const resultText = document.getElementById("resultText");

        if (!textInput) {
          alert("Harap isi komentar terlebih dahulu!");
          return;
        }

        // Reset UI
        resultArea.style.display = "none";
        resultArea.className = "result-box";
        loader.style.display = "block";

        try {
          // Panggil API FastAPI
          const response = await fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ text: textInput }),
          });

          const data = await response.json();

          // Sembunyikan loader
          loader.style.display = "none";
          resultArea.style.display = "block";

          if (data.result === "Bullying") {
            resultArea.classList.add("bullying");
            resultTitle.innerText = "‚ö†Ô∏è Terdeteksi Cyberbullying";
            resultText.innerText = `Sistem mendeteksi kalimat ini mengandung unsur bullying.`;
          } else {
            resultArea.classList.add("safe");
            resultTitle.innerText = "‚úÖ Komentar Aman";
            resultText.innerText = `Kalimat ini dikategorikan aman (Non-Bullying).`;
          }
        } catch (error) {
          console.error(error);
          loader.style.display = "none";
          alert("Terjadi kesalahan saat menghubungi server.");
        }
      }
    </script>
  </body>
</html>
